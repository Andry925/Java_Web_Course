databaseChangeLog:
  - changeSet:
      id: create-category-table
      author: Andrii
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - createSequence:
            sequenceName: category_id_seq
            startValue: 1
            incrementBy: 50