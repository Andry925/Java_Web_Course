databaseChangeLog:
  - changeSet:
      id: create-cosmocat-table
      author: Andrii
      changes:
        - createTable:
            tableName: cosmocat
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - createSequence:
            sequenceName: cosmocat_id_seq
            startValue: 1
            incrementBy: 50