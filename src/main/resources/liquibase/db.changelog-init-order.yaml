databaseChangeLog:
  - changeSet:
      id: create-order-table
      author: Andrii
      changes:
        - createTable:
            tableName: "order"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP